<!DOCTYPE html>
<html>
    <head>
        <title>Barrios y ciudades</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../css/main.css'>
        <script src='../domains/main.js' type='text/javascript'></script>
        <script src='../domains/database.js' type='text/javascript'></script>
        <script src='../domains/consultas.js' type='text/javascript'></script>
    </head>

    <body onload="loadAllBarrios()">
        <div id="header">
            <img src="../images/menu.png" alt="menuLogo" onclick="toggleMenu()" id="menuLogo">
            <center>
                <p class="title">Barrios y ciudades</p>
            </center>
        </div>

        <div id="menu">
            <button onclick="window.location.href='clientes.html'">Clientes</button><br>
            <button onclick="window.location.href='vendedores.html'">Vendedores</button><br>
            <button onclick="window.location.href='propiedades.html'">Propiedades</button><br>
            <button onclick="window.location.href='barrios.html'">Ciudades y Barrios</button><br>
            <button onclick="window.location.href='ventas.html'">Ventas</button><br><br>
            <button onclick="showTransacciones()">Transacciones</button><br>
            <button onclick="showMasCostosa()">Venta mas cara</button><br>
            <button onclick="showFiltros()">Filtrar</button><br><br>

            <div id="ventaCara">
                <p>Venta mas cara:</p>
                <input type="text" id='VentaMasCara'>
            </div>

            <div id="filter">
                <p class="xcc">Filtrar:</p>
                <table border="3">
                    <tr>
                        <td id="xcol">
                            <p class="xc">Barrio:</p>
                        </td>
                        <td>
                            <select id="filtrarBarrio" onchange="filtrar()"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="xc">
                            <p>Precio:</p>
                        </td>
                        <td>
                            <input type="text" onchange="filtrar()" class="filterInputs" id='MontoFiltro' style="margin: 0px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select id="dbFilter" size="50"></select>
                        </td>
                    </tr>
                </table>
                <br>
            </div>
        </div>

        <div id="content">
            <p id="sub">Ciudades:</p>
            <center>
                <form name="ciudadesFrm">
                    <table border="3">
                        <tr>
                            <td id="one">
                                <p>Nombre:</p>
                            </td>
                            <td>
                                <input type="text" id="ciudadNombre" class="sellInput">
                            </td>
                        </tr>
                    </table>
                </form>

                <button onclick="ciudadAdd()" class="sellBtns">Añadir</button>
                <button onclick="ciudadRemove()" class="sellBtns">Eliminar</button>
                <button onclick="ciudadModify()" class="sellBtns">Modificar</button>
                <button onclick="ciudadClear()" class="sellBtns">Limpiar</button>

                <br>
                <select id="dbCiudades" size="500" onclick="selCiudad()"></select>
                <br>
                <br>
            </center>

            <p id="sub">Barrios:</p>
            <center>
                <form name="barriosFrm">
                    <table border="3">
                        <tr>
                            <td id="one">
                                <p>Nombre:</p>
                            </td>
                            <td>
                                <input type="text" id="barrioNombre" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td id="one">
                                <p>Pertenece a:</p>
                            </td>
                            <td>
                                <select id="barrioCiudad" class="sellInput"></select>
                            </td>
                        </tr>
                    </table>
                </form>

                <button onclick="barrioAdd()" class="sellBtns">Añadir</button>
                <button onclick="barrioRemove()" class="sellBtns">Eliminar</button>
                <button onclick="barrioModify()" class="sellBtns">Modificar</button>
                <button onclick="barrioClear()" class="sellBtns">Limpiar</button>

                <br>
                <select id="dbBarrios" size="500" onclick="selBarrio()"></select>
                <br>
                <br>
                <br>
            </center>
        </div>
        <img src="../images/xbg.jpg" id="xbg">
            
        <div id="transacciones">
            <img src="../images/x.png" onclick="close3()" id="x">
            <p>Ver transacciones:</p>
            <br>
            <table border="3">
                <tr>
                    <td id="col">
                        <p>Clientes:</p>
                    </td>
                    <td>
                        <select id="consultaClientes" onClick="transaccion()"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select id="dbConsulta3" size="50"></select>
                    </td>
                </tr>
            </table>
            <br>
        </div>
        <img src="../images/xbg.jpg" id="xbg">
    </body>
</html>
