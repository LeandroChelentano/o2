<!DOCTYPE html>
<html>
    <head>
        <title>Vendedores</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../css/main.css'>
        <script src='../domains/main.js' type='text/javascript'></script>
        <script src='../domains/database.js' type='text/javascript'></script>
        <script src='../domains/consultas.js' type='text/javascript'></script>
    </head>
    
    <body onload="loadAllVendedores()">
        <div id="header">
            <img src="../images/menu.png" alt="menuLogo" style="z-index: 2;" onclick="toggleMenu()" id="menuLogo">
            <center>
                <p class="title">Vendedores</p>
            </center>
        </div>
        
        <div id="menu">
            <button onclick="window.location.href='clientes.html'">Clientes</button><br>
            <button onclick="window.location.href='vendedores.html'">Vendedores</button><br>
            <button onclick="window.location.href='propiedades.html'">Propiedades</button><br>
            <button onclick="window.location.href='barrios.html'">Ciudades y Barrios</button><br>
            <button onclick="window.location.href='ventas.html'">Ventas</button><br><br>
            <button onclick="showTransacciones()">Transacciones</button><br>
            <button onclick="showMasCostosa()">Venta mas cara</button><br>
            <button onclick="showFiltros()">Filtrar</button><br>

            <div id="ventaCara">
                <p>Venta mas cara:</p>
                <input type="text" id='VentaMasCara'>
            </div>

            <div id="filter">
                <p class="xcc">Filtrar:</p>
                <table border="3">
                    <tr>
                        <td id="xcol">
                            <p class="xc">Barrio:</p>
                        </td>
                        <td>
                            <select id="filtrarBarrio" onchange="filtrar()"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="xc">
                            <p>Precio:</p>
                        </td>
                        <td>
                            <input type="text" onchange="filtrar()" class="filterInputs" id='MontoFiltro' style="margin: 0px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select id="dbFilter" size="50"></select>
                        </td>
                    </tr>
                </table>
                <br>
            </div>
        </div>

        <div id="content">
            <center>
                <table border="3">
                    <tr>
                        <td>
                            <p>Nombre:</p>
                        </td>
                        <td>
                            <input type="text" id="vNombre" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Apellido:</p>
                        </td>
                        <td>
                            <input type="text" id="vApellido" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>CI:</p>
                        </td>
                        <td>
                            <input type="text" id="vCI" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Direccion:</p>
                        </td>
                        <td>
                            <input type="text" id="vDireccion" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Telefono:</p>
                        </td>
                        <td>
                            <input type="text" id="vTelefono" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Nro. Seguridad Social:</p>
                        </td>
                        <td>
                            <input type="text" id="vSegSoc" class="sellInput">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>E-mail:</p>
                        </td>
                        <td>
                            <input type="text" id="vEmail" class="sellInput">
                        </td>
                    </tr>
                </table>

                <button onclick="vendedoresAdd()" class="sellBtns">AÃ±adir</button>
                <button onclick="vendedoresRemove()" class="sellBtns">Eliminar</button>
                <button onclick="vendedoresModify()" class="sellBtns">Modificar</button>
                <button onclick="clearVendedores()" class="sellBtns">Limpiar</button>

                <br>
                <div id="cartera">
                    <p>Cartera:</p>
                    <input type="text" id="carteraBox" readonly='readonly'>
                </div>

                <br>
                <select id="dbVendedores" size="500" onclick="selVendedor()"></select>
                <br>
                <br>
            </center>
        </div>
            
        <div id="transacciones">
            <img src="../images/x.png" onclick="close3()" id="x">
            <p>Ver transacciones:</p>
            <br>
            <table border="3">
                <tr>
                    <td id="col">
                        <p>Clientes:</p>
                    </td>
                    <td>
                        <select id="consultaClientes" onClick="transaccion()"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select id="dbConsulta3" size="50"></select>
                    </td>
                </tr>
            </table>
            <br>
        </div>
        <img src="../images/xbg.jpg" id="xbg">
    </body>
</html>
