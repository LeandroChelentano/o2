<!DOCTYPE html>
<html>
    <head>
        <title>Ventas</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../css/main.css'>
        <script src='../domains/main.js' type='text/javascript'></script>
        <script src='../domains/database.js' type='text/javascript'></script>
        <script src='../domains/consultas.js' type='text/javascript'></script>
    </head>

    <body onload="loadAllVentas()">
        <div id="header">
            <img src="../images/menu.png" alt="menuLogo" onclick="toggleMenu()" id="menuLogo">
            <center>
                <p class="title">Ventas</p>
            </center>
        </div>

        <div id="menu">
            <button onclick="window.location.href='clientes.html'">Clientes</button><br>
            <button onclick="window.location.href='vendedores.html'">Vendedores</button><br>
            <button onclick="window.location.href='propiedades.html'">Propiedades</button><br>
            <button onclick="window.location.href='barrios.html'">Ciudades y Barrios</button><br>
            <button onclick="window.location.href='ventas.html'">Ventas</button><br><br>
            <button onclick="showTransacciones()">Transacciones</button><br>
            <button onclick="showMasCostosa()">Venta mas cara</button><br>
            <button onclick="showFiltros()">Filtrar</button><br><br>

            <div id="ventaCara">
                <p>Venta mas cara:</p>
                <input type="text" id='VentaMasCara'>
            </div>

            <div id="filter">
                <p class="xcc">Filtrar:</p>
                <table border="3">
                    <tr>
                        <td id="xcol">
                            <p class="xc">Barrio:</p>
                        </td>
                        <td>
                            <select id="filtrarBarrio" onchange="filtrar()"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="xc">
                            <p>Precio:</p>
                        </td>
                        <td>
                            <input type="text" onchange="filtrar()" class="filterInputs" id='MontoFiltro' style="margin: 0px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select id="dbFilter" size="50"></select>
                        </td>
                    </tr>
                </table>
                <br>
            </div>
        </div>

        <div id="contentV">
            <center>
                <form name="ventasfrm">
                    <table border="3">
                        <tr>
                            <td id="one">
                                <p>Fecha:</p>
                            </td>
                            <td>
                                <input type="date" id="sellFecha" class="sellInput" max="2022-01-01" min="2020-01-01" value="2021-06-18">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Propiedad:</p>
                            </td>
                            <td>
                                <select id="sellPropiedad" class="sellInput" onclick="monto()"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Monto:</p>
                            </td>
                            <td>
                                <input type="text" id="sellMonto" readonly="readonly" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Comprador:</p>
                            </td>
                            <td>
                                <select id="sellComprador" class="sellInput"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Vendedor:</p>
                            </td>
                            <td>
                                <select id="sellVendedor" class="sellInput"></select>
                            </td>
                        </tr>
                    </table>
                </form>

                <button onclick="vender()" class="sellBtns">Vender</button>
                <button onclick="sellLimpiar()" class="sellBtns">Limpiar</button>

                <br>
                <select id="dbVentas" size="500"></select>
                <br>
                <br>
                <br>
            </center>
        </div>
        <img src="../images/xbg.jpg" id="xbg">
            
        <div id="transacciones">
            <img src="../images/x.png" onclick="close3()" id="x">
            <p>Ver transacciones:</p>
            <br>
            <table border="3">
                <tr>
                    <td id="col">
                        <p>Clientes:</p>
                    </td>
                    <td>
                        <select id="consultaClientes" onClick="transaccion()"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select id="dbConsulta3" size="50"></select>
                    </td>
                </tr>
            </table>
            <br>
        </div>

        <img src="../images/xbg.jpg" id="xbg">
    </body>
</html>
